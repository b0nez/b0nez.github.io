<!DOCTYPE html>
<html>

<head>
    <title>Jesse's Amazing Website!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>
    <div id="all-contents">
        <nav>
            <header>Jesse's Amazing Website</header>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="studies.html">Studies</a></li>
            </ul>
        </nav>
        <main>
            <div class="content">
                <h1>Portfolio</h1>
                <ul id="portfolio"></ul>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script id="portfolioScript">
        $(document).ready(function () {
            $.getJSON('projects/projects.json').then(function (data) {
                data.projects.forEach(function (project) {
                    $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>');
                });
            });
        });
    </script>
</body>

</html>
